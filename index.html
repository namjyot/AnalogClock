<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="main">
        <div id="box1">
            <div id="box2">
                <img src="img/clock_roman.png" id="image" alt="">
                <div id="center">
                    <div class="stick" id="hour"></div>
                    <div class="stick" id="min"></div>
                    <div class="stick" id="sec"></div>
                    <div id="circle"></div>
                </div>
            </div>
        </div>
        <button type="button" onclick="toggleMode()" id="mode">Dark</button>
        <button type="button" onclick="clockFace()" id="clock">Clock Face</button>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/b00192ab3a.js" crossorigin="anonymous"></script>
</body>

</html>
